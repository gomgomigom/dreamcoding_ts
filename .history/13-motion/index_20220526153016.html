<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS-Motion</title>
    <script type="module" src="./build/app.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="banner">
        <h1 class="banner__title">MOTION</h1>
        <ul class="control-panel">
          <li><button id="new-image" class="create-button">image</button></li>
          <li><button id="new-video" class="create-button">video</button></li>
          <li><button id="new-note" class="create-button">note</button></li>
          <li><button id="new-todo" class="create-button">todo</button></li>
        </ul>
      </header>
      <main class="document">
        <section class="video">
          <div class="video__holder">
            <video controls width="250">
              <source src="/media/cc0-videos/flower.webm" type="video/webm" />

              <source src="/media/cc0-videos/flower.mp4" type="video/mp4" />

              Sorry, your browser doesn't support embedded videos.
            </video>
          </div>
          <p class="video__title"></p>
        </section>
      </main>
      <footer class="footer">
        <p>©️ Copyright by Gomgomigom. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
